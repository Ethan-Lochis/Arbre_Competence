<div class="svg-test-page">
  <div class="svg-test-container">
    <slot name="svg"></slot>
  </div>

  <!-- Panneau d'information -->
  <div
    id="info-panel"
    style="
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      z-index: 1000;
    "
  >
    <button id="close-info">✕</button>
    <h3 id="info-code"></h3>
    <p id="info-libelle"></p>
    
    <div class="niveau-controls">
      <button id="add-niveau" class="niveau-btn add-btn">
        <span>+</span> Ajouter un niveau
      </button>
      <button id="remove-niveau" class="niveau-btn remove-btn">
        <span>−</span> Retirer un niveau
      </button>
    </div>
  </div>
</div>
