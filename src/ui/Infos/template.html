<div id="info-panel" class="info-panel">
  <button id="close-info">✕</button>
  <h3 id="info-code"></h3>
  <p id="info-libelle"></p>
  <div class="info-level">
    <strong>Niveau :</strong> <span id="info-level">0</span>
  </div>

  <div class="niveau-controls">
    <button id="add-niveau" class="niveau-btn add-btn">
      <span>+</span> Ajouter un niveau
    </button>
    <button id="remove-niveau" class="niveau-btn remove-btn">
      <span>−</span> Retirer un niveau
    </button>
  </div>
</div>
